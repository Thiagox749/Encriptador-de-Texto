<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img class="logoImg"src="imagenes/Logo.png" alt="logo de alura">
                <h1 id="titulo" class="tittle">Encriptador de Mensajes</h1>
            </div>
            <div class="left">
                <textarea class="text-input" placeholder="Ingrese el texto aquí" id="inputTexto"></textarea>
            </div>
            <div class="right">
                <img id="imgDer"src="imagenes/munieco.png">
                <h1 id="textoDer">Ningun mensaje fue encontrado</h1>
                <p id="textoParrafo">Ingrese el texto deseado a encriptar</p>
                <textarea id="textoMostrar" readonly></textarea>
                <button id="copy" onclick="copiar()">Copiar</button>
            </div>
            <div class="left-button">
                <p>Solo letras minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Desarrollado por Valdez Enzo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
